                            <div class="carousel-item">

                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"

                                   <div id="outputDiv">

                                        <h2 id="nameTextBox" > 

                                        </h3>
                                        <p id="elevationTextBox" >

                                        </h3>
                                        <p id="descriptionTextBox" >

                                        </p>
                                        <h4 id="effortTextBox" >

                                        </h4>
